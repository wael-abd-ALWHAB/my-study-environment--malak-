<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <script src="script2.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>TO-DO-LIST ✔ من سلسلة بيئة ملك</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="ضيفى حاجة بقى يا بطيختى"
        />
        <button class="btn">إضافة يا ملوكة</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> ما سيتم إنجازه إن شاء الله</p>
          <button id="deleteButton">يوه طب أنا همسح كله</button>
        </div>
      </div>
    </section>
    
  </body>
</html>
